<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Registrazione degli Animali</h1>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-6">
              <form>
                <div class="mb-3">
                  <label for="nameAnimal" class="form-label"
                    >Nome animale</label
                  >
                  <input type="text" class="form-control" id="nameAnimal" />
                </div>
                <div class="mb-3">
                  <label for="nameOwner" class="form-label"
                    >Nome Proprietario</label
                  >
                  <input type="text" class="form-control" id="nameOwner" />
                </div>
                <div class="mb-3">
                  <label for="spieces" class="form-label">Specie</label>
                  <input type="text" class="form-control" id="spiecesAnimal" />
                </div>

                <div class="mb-3">
                  <label for="breed" class="form-label">Razza</label>
                  <input type="text" class="form-control" id="breedAnimal" />
                </div>
                <button type="submit" class="btn btn-primary">Salva</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-3">
          <ul
            class="row row-cols-1 row-cols-md-2 row-cols-4 list-unstyled"
            id="animalsdateul"
          ></ul>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
